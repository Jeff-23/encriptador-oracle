
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | Oracle+AluraLATAM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"  rel="stylesheet">
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="header_img">
                <img class="img__alura__tamaño" src="img/alura__logo.png" alt="Logo de Alura">
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="text_in">
                        <textarea name="text_in_area" id="texto" placeholder="Ingrese el texto aqui" required></textarea>
                        <div class="text_in_info">
                            <div class="info">
                                <img src="./img/exclamacion.avif" alt="">
                                <p id="warning">Solo letras minúsculas y sin acentos</p>
                            </div>
                            <div class="text_in_btns">
                                <input class="btns" id="enc" type="button" value="Encriptar">
                                <input class="btns" id="des" type="button" class="btn-centro" value="Desencriptar">
                                <input class="btns" id="clear" type="button" value="Limpiar">
                            </div> 
                        </div>
                    </div>
                </form>
                <div class="text_out_sec">
                    <div class="out_content">
                        <div class="content" id="default">
                            <div class="text_out_img">
                                <img src="./img/Muñeco.png" alt="Imagen de animada">
                            </div><p>Ningún mensaje encontrado</p>
                            <p>Ingresa el texto que desees encriptar o desencriptar.</p>
                        </div>
                        <div class = "content invisible" id="result">
                            <textarea name="text_out_area" id="texto_out" disabled></textarea>
                            <button id="copiar">Copiar</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="boton__red__social">
                <a class="botones" href="https://www.instagram.com/jeffrysalazar23/" target="_blank" ><img class="img__redes__tamaño" src="img/instagram.png" alt="imagen de instagram">Instagram</a>|
                <a class="botones" href="https://github.com/JeffrySalazar23" target="_blank" ><img class="img__redes__tamaño" src="img/github.png" alt="imagen de github"> GitHub</a>|  
                <a class="botones" href="https://www.linkedin.com/in/jeffry-salazar/" target="_blank" ><img class="img__redes__tamaño" src="img/linkedin.png" alt="imagen de linkedin">Linkedin</a>
        </div> Developed by: Jeffry Salazar</footer>
</body>
    <script src="encriptador.js"></script>
</html>
